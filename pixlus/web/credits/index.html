		<script>
			let scrollSpeed = 10;
			document.body.style.cursor = "none"; 
			window.scrollTo(0, 0);
			var timer = undefined;

			setTimeout(() => {
				timer = setInterval(scroll, scrollSpeed);
			}, 1000);

			window.onscroll = () => {
				if((this.oldScroll || 0) > this.scrollY){
					clearInterval(timer);
				}
				this.oldScroll = this.scrollY;
			}

			function scroll(){
				let oldScrollY = JSON.parse( JSON.stringify(window.scrollY) );
				window.scrollBy(0, 5);
				let newScrollY = window.scrollY;
				if(window.scrollY == document.body.scrollHeight){
					clearInterval(timer);
				}
			}
		</script>
